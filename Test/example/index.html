<style type="text/css">
.grid, .grid td, .grid tr, .grid tr {
  border-collapse:collapse;
  margin:0;
  padding:0;
}
.grid th {
  background:#ccc;
  height:20px;
}
.grid td {
  width:150px;
  height:100px;
  background:white;
  border:1px solid #ddd;
}  
.mootipsy {
  width:300px;
  background:#ddd;
  border:1px solid #ccc;
  border-radius:10px;
  padding:1em;
  position:relative;
}
.mootipsy.special {
  color:white;
  background:maroon;
  border-color:#500;
}
.mootipsy:after {
  content:"";
  position:absolute;
  top:-20px;
  left:20px;
  border-width:10px;
  border-style:solid;
  border-color:transparent transparent #ccc;
}
.mootipsy.special:after {
  border-color:transparent transparent #500;
}
</style>

<script type="text/javascript">
window.addEvent('domready',function() {

  var tip1 = new MooTipsy({
    moveRange : 300,
    offset : {
      x : -30,
      y : -20
    },
    fxOptions : {
      transition : 'bounce:out'
    }
  });
  tip1.load('./tip1.html');

  $('grid1').addEvents({
  });

  tip1.bindContainerEvents('grid1','td',{},1000);

  $('grid2').getElements('td').each(function(td,i) {
    var tip = new MooTipsy({
      onlyShowThis : false,
      moveRange : 300,
      offset : {
        x : -30,
        y : -20
      }  
    });
    if((i+1) % 3 == 0) {
      tip.addClass('special');
    }
    tip.positionAtElement(td);
    tip.addEvent('beforeShow:once',function(tip) {
      tip.load('./tip1.html');
    });
    td.store('tip',tip);
    tip.bindElementEvents(td,{},200);
  });

});
</script>
